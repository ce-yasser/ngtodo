<div class="todo-card card" [class.done]="todo?.status == '1'" [class.deleted]="todo?.archive == '1'">
  <input class="todo-card__input" type="checkbox" [id]="todo?.id + '_checkbox'">
  <label class="todo-card__label" [for]="todo?.id + '_checkbox'">
    <div class="todo-card__checkbox">
      <fa-icon [icon]="faCheck"></fa-icon>
    </div>
  </label>
	<div class="todo-card__title" (click)="goToSingle(todo?.id)">
		{{todo?.title}}
	</div>

  <div class="todo-card__actions">
    <fa-icon class="todo-card__button todo-card__button--delete" [icon]="faTrashCan" (click)="deleteTodo()"></fa-icon>
    <fa-icon class="todo-card__button todo-card__button--complete" [icon]="faCheck" (click)="updateStatus()"></fa-icon>
  </div>
</div>
